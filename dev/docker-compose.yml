services:
  database:
    image: postgres:18-alpine
    environment:
      POSTGRES_PASSWORD: 123456
      POSTGRES_DB: psc
      POSTGRES_USER: postgres
      TZ: 'GMT-4'
      PGTZ: 'GMT-4'
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready", "-d", "blog" ]
      start_period: 5s
    ports:
      - "5432:5432"
  minio:
    image: quay.io/minio/minio:latest
    ports:
      - "9000:9000"
      - "9001:9001"
    command: [ "server", "--console-address", ":9001", "/data" ]
    volumes:
      - data-minio:/data
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin

  minio-buckets:
    image: quay.io/minio/mc:latest
    depends_on:
      - minio
    restart: on-failure
    entrypoint: >
      /bin/sh -c "
      /usr/bin/mc alias set dockerminio http://minio:9000 minioadmin minioadmin;
      /usr/bin/mc mb dockerminio/covers;
      exit 0;
      "

volumes:
  data-minio: